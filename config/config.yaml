  # GitHub Copilot - Anthropic Models
  - model_name: github-copilot:claude-haiku-4-5
    litellm_params:
      model: github_copilot/claude-haiku-4.5
      extra_headers: {"editor-version": "vscode/1.108.1","editor-plugin-version": "copilot/1.388.0","Copilot-Integration-Id": "vscode-chat","user-agent": "GithubCopilot/1.388.0"}
